{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body id="page-top">
    <!-- My custom content attempt for login access -->
    <section class="bg-primary" id="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <center><h2 class="section-heading">Login</h2></center>
                    <hr class="light">
                        <form role="form" action="/Styles/login_check/" method="post">
                        {% csrf_token %}
                        <p align="center">
                        email:   <input type = "text" name = "email" id = "email" class="form-control" style="width:20%" required="required"><br><br>
                        password:   <input type = "password" name = "password" id = "password" class="form-control" style="width:20%" required="required"><br><br>                  
                        &emsp;&emsp;<button type="submit" class="btn btn-default btn-xl">Login</button>&emsp;
                        <a href="/Styles/registration" class="btn btn-default btn-xl page-scroll" method="get">Register</a>&emsp;
                        <a href="/Styles/otp" class="btn btn-default btn-xl page-scroll" method="get">Verify your email here</a>
                        </form>

                    <!-- <a href="#about" class="btn btn-default btn-xl page-scroll">Get Started!</a> -->
                </div>
            </div>
        </div>
    </section>
<!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

</body>

</html>
